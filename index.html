<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <h1 style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">Expense Tracker</h1>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Expense Amount in $" min=0 required>
                <select id="expense-category" required>
                    <option value="Food" selected>Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expense-date" required>
                <button type="submit">Add Expenses</button>
            </form>
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                        <th>Expense Name</th>
                        <th>Amount in Dollars</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total Amount: </strong>$<span id="total-amount">0</span>
            </div>
            <div class="filter">
                <label for="filter-category">Filter by category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
